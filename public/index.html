<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <!-- This form is never displayed, it's just used by Netlify to detect the form fields -->
  <form name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/static-rebuild/?success=true" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
    <div>
      <input name="bot-field" />
    </div>
  </form>
  <p>This is a placeholder page. Please visit <a href="/static-rebuild">the main site</a>.</p>
</body>
</html>
